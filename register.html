<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Registro de usuario</title>
  </head>
  <body>
    <div class="container">
      <img src="http://ipatelecom.com/ipa/sites/default/files/REGISTRARSE.png" alt="Imagen">

      <form action="#">
        <div class="campos">
          <label for="nombre">Nombre</label>

          <input id="nombre" name="nombre" type="text" autocomplete="off" />
        </div>
        <div>
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" autocomplete="off" />
        </div>

        <div>
          <label for="pass">Contraseña</label>
          <input id="pass" name="pass" type="password" autocomplete="off" />
        </div>

        <div>
          <label for="passConfirm">Confirmar contraseña</label>
          <input id="passConfirm" name="passConfirm" type="password" autocomplete="off" />
        </div>

        <div>
          <label for="email">Correo electronico</label>
          <input id="email" name="email" type="email" autocomplete="off" />
        </div>

        <div>
          <button type="submit">Registrarse</button>
          <p>
            Ya tienes cuenta?
            <a class="cuenta" href="login.html">Ingresa aquí</a>
          </p>
          <i class="fa-light fa-paper-plane-top"></i>
        </div>
      </form>
    </div>
  </body>
</html>
